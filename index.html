<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Lillo">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Web</title>

</head>
<body>
    <!-- Inizio Header -->
    <header>
        
    </header>
    <!-- Fine Header -->
    <!-- Inizio Main -->
    <main id="main">

        <aside class="aside_bar">

            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div class="logo_small padding">
                <img src="./img/logo-small.svg" alt="">
            </div>
            <div class="aside_options">
                <div class="home padding flex hover">
                    <i class="fa-solid fa-house"></i>
                    <span class="text">Home</span>
                </div>
                <div class="search padding flex hover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="text">Cerca</span>
                </div>
                <div class="library padding flex hover">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="text">La tua libreria</span>
                </div>
            </div>
            <h3 class="padding">PLAYLIST</h3>
            <div class="create padding flex">
                <i class="fa-solid fa-square-plus"></i>
                <span class="text">Crea Playlist</span>
            </div>
            <ul class="playlist">
                <li class="list padding hover">Nome Playlist</li>
                <li class="list padding hover">Nome Playlist</li>
                <li class="list padding hover">Nome Playlist</li>
                <li class="list padding hover">Nome Playlist</li>
                <li class="list padding hover">Nome Playlist</li>
                <li class="list padding hover">Nome Playlist</li>
                <li class="list padding hover">Nome Playlist</li>
            </ul>
            <div class="aside_bottom padding">
                <div class="download">
                    <i class="fa-regular fa-circle-down"></i>
                    <span>Installa App</span>
                </div>
                <hr>
                <div class="profile">
                    <div class="img_profile">
                        <img src="./img/profile.svg" alt="">
                    </div>
                    <span>John Doe</span>
                </div>
            </div>

        </aside>
        <div class="main_menu">
            <div class="trasparent_bar">
                <button class="btn">EFFETTUA L'UPGRADE</button>
            </div>
            <div class="content_menu"></div>

        </div>

    </main>
    <!-- Fine Main -->
    <!-- Inizio Footer -->
    <footer id="footer">

        <div class="name">
            <img src="./img/sinister.jpeg" alt="">
            <div class="song">
                <h5 class="title">Sinister</h5>
                <h6 class="subtitle">Brano nome</6>
            </div>
            <div class="name_icon">
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-folder"></i></div>
            </div>
        </div>

        <div class="player">
            <div class="player_icon">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="player_bar">
                <h6>0:25</h6>
                <div class="bar">
                    <div class="bar small"></div>
                </div>
                <h6>4:35</h6>
            </div>
        </div>

        <div class="setting">
            <div class="setting_icon"><i class="fa-solid fa-list"></i></div>
            <div class="setting_icon"><i class="fa-solid fa-desktop"></i></div>
            <div class="setting_icon"><i class="fa-solid fa-volume-high"></i></div>
            <div class="sound_bar">
                <div class="sound_bar small"></div>
            </div>
        </div>

    </footer>
    <!-- Fine Footer -->
</body>
</html>
