<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Lillo">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Web</title>

</head>
<body>
    <!-- Inizio Header -->
    <header>
        
    </header>

    <!-- Inizio Main -->
    <main id="main">

        <aside class="aside_bar">

            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <div class="logo_small padding">
                <img src="./img/logo-small.svg" alt="">
            </div>
            <div class="aside_options">
                <div class="home padding flex hover">
                    <i class="fa-solid fa-house"></i>
                    <span class="text">Home</span>
                </div>
                <div class="search padding flex hover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="text">Cerca</span>
                </div>
                <div class="library padding flex hover">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="text">La tua libreria</span>
                </div>
            </div>
            <h3 class="padding">PLAYLIST</h3>

                <i class="fa-solid fa-square-plus"></i>

            </div>
            <ul class="playlist">
                <li class="list padding hover">Nome Playlist</li>

                <li class="list padding hover">Nome Playlist</li>
            </ul>
            <div class="aside_bottom padding">
                <div class="download">
                    <i class="fa-regular fa-circle-down"></i>
                    <span>Installa App</span>
                </div>
                <hr>
                <div class="profile">
                    <div class="img_profile">
                        <img src="./img/profile.svg" alt="">
                    </div>
                    <span>John Doe</span>
                </div>
            </div>

        </aside>
        <div class="main_menu">
            <div class="trasparent_bar">
                <button class="btn">EFFETTUA L'UPGRADE</button>
            </div>
            <div class="content_menu"></div>

        </div>

    </main>
    <!-- Fine Main -->
    <!-- Inizio Footer -->
    <footer id="footer">

    </footer>
    <!-- Fine Footer -->
